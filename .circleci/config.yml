version: 2.1
orbs:
  slack: circleci/slack@4.12.1
jobs:
  unit-test:
    docker:
      - image: cimg/android:2022.12.1-browsers
    steps:
      - checkout
      - run:
          name: Lint
          command: ./gradlew lintDevDebug --stacktrace
      - run:
          name: Ktlint
          command: ./gradlew ktlint --stacktrace
      - run:
          name: Test
          command: ./gradlew test --stacktrace
      - run:
          name: Generate APK
          command: ./gradlew assembleDev --stacktrace
      - store_artifacts:
          path: app/build/outputs/apk/dev/debug/app-dev-debug.apk
  to-store:
    docker:
      - image: cimg/android:2022.12.1-browsers
    steps:
      - checkout
      - run:
          name: Create API Json
          command: echo $KEY | base64 --decode > pc-api-6062999880016485916-13-afcea4789892.json
      - run:
          name: Install
          command: scripts/installDependencies.sh
      - run:
          name: Generate APK and upload to Store
          command: bundle exec fastlane beta
      - store_artifacts:
          path: app/build/outputs/bundle/productRelease/app-product-release.aab
workflows:
  unit-test:
    jobs:
      - unit-test
      - slack/on-hold:
          context: slack-secrets
          requires:
            - unit-test
      - pause_workflow:
          requires:
            - unit-test
            - slack/on-hold
          type: approval
      - to-store:
          requires:
            - pause_workflow